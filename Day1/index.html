<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>LAV KUMAR YADAV CSE DS A</h1>
    <form action="/" method="post">
        <table>
            <tr>
                <td colspan="2">
                    <h1>Registration Form</h1>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name ="t1" required>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name ="t2" required>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name ="t3" required>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="" id="" cols="20" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    CSE<input type="radio" name ="branch" required>
                    CSE-DS<input type="radio" name ="branch" required>
                    CSE-AIML<input type="radio" name ="branch" required>
                    IT<input type="radio" name ="branch" required>
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    C<input type="checkbox" name ="c1" value="C" required>
                    C++<input type="checkbox" name ="c2" value="C++" required>
                    C#<input type="checkbox" name ="c6" value="C#" required>
                    Java<input type="checkbox" name ="c3" value="Java" required>
                    JavaScript<input type="checkbox" name ="c4" value="JavaScript" required>
                    Python<input type="checkbox" name ="c5" value="Python" required>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date" name="dob" id="">
                </td>
            </tr>
            <tr>
                <td>Upload Profile Picture</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
